apiVersion: apps/v1
kind: Deployment
metadata:
  name: biznooks-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biznooks
  template:
    metadata:
      labels:
        app: biznooks
    spec:
      containers:
        - name: backend
          image: biznooks:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgresql://biznooks:changeme@postgres:5432/biznooks"
---
apiVersion: v1
kind: Service
metadata:
  name: biznooks-service
spec:
  selector:
    app: biznooks
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
