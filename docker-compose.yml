version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: biznooks
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: biznooks
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2025-12-03T00-00-00Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      - db
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql://biznooks:changeme@db:5432/biznooks
      REDIS_URL: redis://redis:6379/0
      S3_BUCKET: biznooks-demo
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8000:8000"

  worker:
    build: .
    command: python backend/worker.py
    depends_on:
      - redis
      - db
    environment:
      DATABASE_URL: postgresql://biznooks:changeme@db:5432/biznooks
      REDIS_URL: redis://redis:6379/0
      S3_BUCKET: biznooks-demo
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      S3_ENDPOINT_URL: http://minio:9000

  init-minio:
    build: .
    command: python scripts/init_minio.py
    depends_on:
      - minio
    environment:
      S3_BUCKET: biznooks-demo
      S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    restart: "no"

volumes:
  db_data:
