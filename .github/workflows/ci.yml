name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: biznooks_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d biznooks_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run DB migrations (Postgres)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/biznooks_ci
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          chmod +x scripts/run_migrations.sh
          ./scripts/run_migrations.sh
      - name: Run tests
        run: |
          pytest -q
      - name: Build docker image
        run: |
          docker build -t biznooks:ci .
