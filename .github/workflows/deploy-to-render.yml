name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq curl
      - name: Get Render service info
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "Render service ID or API key not set â€” skipping deploy step. Add secrets RENDER_SERVICE_ID and RENDER_API_KEY."
            exit 0
          fi
          echo "Fetching Render service info..."
          curl -sS -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID" > render_service.json
          echo "Service info:" && cat render_service.json | jq '.'
          DOMAIN=$(cat render_service.json | jq -r '.service.defaultDomain // .defaultDomain // empty') || true
          echo "::set-output name=domain::$DOMAIN"
      - name: Trigger Deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "Render secrets missing - skipping deploy"
            exit 0
          fi
          echo "Triggering deploy for service $RENDER_SERVICE_ID"
          RESP=$(curl -sS -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" -H "Authorization: Bearer $RENDER_API_KEY" -H "Content-Type: application/json" -d '{"clearCache":true}') || true
          echo "Deploy response: $RESP"
          echo "::group::Deploy response"
          echo "$RESP" | jq '.' || true
          echo "::endgroup::"
      - name: Output preview URL
        if: always()
        run: |
          if [ -f render_service.json ]; then
            DOMAIN=$(cat render_service.json | jq -r '.service.defaultDomain // .defaultDomain // empty') || true
            if [ -n "$DOMAIN" ]; then
              echo "Preview URL: https://$DOMAIN"
            else
              echo "Render service domain not available in API response. Check Render dashboard for URLs."
            fi
          else
            echo "No service info available."
